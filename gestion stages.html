<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Castellar', sans-serif;
      background-image: url('IMG-20250730-WA0021.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      padding-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 999;
    }

    .central-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 3rem;
      border-radius: 25px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .central-box h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #00bfff;
      font-family: 'Castellar', sans-serif;
    }

    .form-control, .form-select {
      margin-bottom: 15px;
    }

    .footer {
      text-align: center;
      padding: 8px 0;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      border-top: 1px solid #ffffff33;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="header-bar"></div>

  <div class="central-box">
    <a class="navbar-brand" href="#">
      <img src="monapp.png" alt="Logo" height="90">
    </a><br><br>

    <form id="loginForm" autocomplete="off">
      <input type="text" id="nom" class="form-control" placeholder="Nom complet" required>
      <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" required>
      <input type="email" id="email" class="form-control" placeholder="Adresse e-mail" required>

      <div class="position-relative">
        <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <select id="type" class="form-select" required>
        <option value="">√ätes-vous interne √† l‚Äôentreprise ?</option>
        <option value="interne">Oui</option>
        <option value="externe">Non</option>
      </select>

      <button type="submit" class="btn btn-primary w-100 mt-2">Valider</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 GESTISTAGE. Tous droits r√©serv√©s.
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de validation -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nom = document.getElementById('nom').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const type = document.getElementById('type').value;

      const isGmail = email.endsWith('@gmail.com');
      const usernameFromEmail = email.split('@')[0];

      if (!nom || !username || !email || !password || !type) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      if (!isGmail) {
        alert("Veuillez utiliser une adresse e-mail valide se terminant par @gmail.com.");
        return;
      }

      if (type === 'externe') {
        window.location.href = 'externe.html';
      } else if (type === 'interne') {
        if (username !== usernameFromEmail) {
          alert("Le nom d'utilisateur est erron√©.");
        } else {
          window.location.href = 'interne.html';
        }
      } else {
        alert("Veuillez s√©lectionner un type d'utilisateur.");
      }
    });

    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
